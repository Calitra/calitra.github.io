<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #f0f0f5, #d9c2e9);
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6a0dad;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }
        .portfolio-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .portfolio-item:hover {
            transform: translateY(-5px);
        }
        .portfolio-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .portfolio-content {
            padding: 15px;
        }
        footer {
            background-color: #6a0dad;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
    </header>
    <div class="container">
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/1000x200" alt="Project Image" class="portfolio-image">
            <div class="portfolio-content">
                <h2>Project Title 1</h2>
                <p>Brief description of your project goes here. Highlight what you achieved or what makes this project unique.</p>
            </div>
        </div>
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/1000x200" alt="Project Image" class="portfolio-image">
            <div class="portfolio-content">
                <h2>Project Title 2</h2>
                <p>Brief description of your project goes here. Showcase your skills and accomplishments.</p>
            </div>
        </div>
        <!-- Add more portfolio items as needed -->
    </div>
    <footer>
        <p>Designed by [Your Name] &copy; 2024</p>
    </footer>
</body>
</html>
